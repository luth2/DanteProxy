name: Docker Build and Publish to GitHub Container Registry

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Normalize image name
      # -------------------------
      - name: Normalize image name
        id: image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE_LOWER=$(echo "${IMAGE}" | tr '[:upper:]' '[:lower:]')
          echo "image=${IMAGE_LOWER}" >> $GITHUB_OUTPUT
          echo "Using image: ${IMAGE_LOWER}"

      # -------------------------
      # Compute short SHA
      # -------------------------
      - name: Set short SHA
        id: sha
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      # -------------------------
      # Install Cosign
      # -------------------------
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: v2.2.4

      # -------------------------
      # Set up Docker Buildx
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # GHCR login
      # -------------------------
      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Build & Push Docker image
      # -------------------------
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          push: true
          file: Container/DOCKERFILE
          tags: |
            ${{ steps.image.outputs.image }}:latest
            ${{ steps.image.outputs.image }}:sha-${{ steps.sha.outputs.short_sha }}
          sbom: true

      # -------------------------
      # Sign image with Cosign
      # -------------------------
      - name: Sign image with Cosign
        env:
          IMAGE: ${{ steps.image.outputs.image }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes ${IMAGE}@${DIGEST}

      # -------------------------
      # Scan with Anchore
      # -------------------------

      - name: Create SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: "${{ github.event.repository.name }}-sbom.spdx.json"

      - name: Submit SBOM to GitHub Dependency Graph
        uses: advanced-security/spdx-dependency-submission-action@v0.1.1
        with:
          filePath: .
          filePattern: '*.spdx.json'
      
      - uses: anchore/scan-action@v6
        id: scan
        with:
          image: ${{ steps.prep.outputs.image }}
          fail-build: false

      - name: upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: grype
