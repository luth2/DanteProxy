name: Docker Build and Publish to GitHub Container Registry

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Normalize image name
      # -------------------------
      - name: Normalize image name
        id: image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE_LOWER=$(echo "${IMAGE}" | tr '[:upper:]' '[:lower:]')
          echo "image=${IMAGE_LOWER}" >> $GITHUB_OUTPUT
          echo "Using image: ${IMAGE_LOWER}"

      # -------------------------
      # Compute short SHA
      # -------------------------
      - name: Set short SHA
        id: sha
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      # -------------------------
      # Install Cosign
      # -------------------------
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: v2.2.4

      # -------------------------
      # Set up Docker Buildx
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # GHCR login
      # -------------------------
      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Build & Push Docker image
      # -------------------------
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Container/DOCKERFILE
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.image.outputs.image }}:latest
            ${{ steps.image.outputs.image }}:sha-${{ steps.sha.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          sbom-output: sbom.json
          provenance: true
          labels: |
            org.opencontainers.image.revision=${GITHUB_SHA}
            org.opencontainers.image.source=https://github.com/${GITHUB_REPOSITORY}

      # -------------------------
      # Upload SBOM as artifact
      # -------------------------
      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.json

      # -------------------------
      # Sign image with Cosign
      # -------------------------
      - name: Sign image with Cosign
        env:
          IMAGE: ${{ steps.image.outputs.image }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes ${IMAGE}@${DIGEST}

      # -------------------------
      # Run Trivy vulnerability scanner
      # -------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.image.outputs.image }}@${{ steps.build.outputs.digest }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
